name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      
      - name: Build
        run: cargo build --verbose --all-features --no-default-features --features "ledger,aws,futures"
        
      - name: Build without default features
        run: cargo build --verbose --no-default-features
        
      - name: Run tests with all compatible features
        run: cargo test --features "ledger,aws,futures" --no-fail-fast -- --nocapture
