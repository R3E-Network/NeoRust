[package]
name = "neo-cli"
version = "0.1.0"
edition = "2021"
description = "Command-line interface for the NeoRust SDK"
authors = ["R3E Network"]
license = "MIT"

[dependencies]
neo3 = { path = ".." }
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1.32", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
colored = "2.0"
dialoguer = "0.10"
indicatif = "0.17"
config = "0.13"
dirs = "5.0"
log = "0.4"
env_logger = "^0.11.3"
hex = "0.4"
